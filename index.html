<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Todo app</title>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <input type="text" class="input" placeholder="Enter your Todo"/>
                <input type="submit" value="add-task" class="add" />
            </div>
            <ul class="tasks">
            </ul>
        </div>

        <script>
            let taskList = document.querySelector(".tasks");
            let input = document.querySelector(".input");
            let btn = document.querySelector(".add");

            btn.addEventListener("click", (event) => {
                let valid = false;

                if (input.value.trim() !== "") {
                    valid = true;
                    // when valid

                    let list = document.createElement("li");
                    taskList.appendChild(list);
                    // create li element

                    let button = document.createElement("button");
                    button.textContent = "Delete";
                    // create a delete button

                    list.textContent = input.value;
                    list.appendChild(button);
                    // appending button before changing list text will override btn appending

                    input.value = "";
                    // reset input field

                    button.addEventListener("click", () => {
                        list.remove();
                    });
                    // remove the list
                }
                if (!valid) {
                    event.preventDefault();
                    // if empty disable button submit
                }
            });


            let tet= "df.dfk jdfkdjf";
            console.log(tet.split(".")[1].trim())
        </script>
    </body>
</html>
